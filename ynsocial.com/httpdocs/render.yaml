services:
  - type: web
    name: ynsocial
    env: php
    buildCommand: composer install && npm install && npm run build
    startCommand: |
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php -S 0.0.0.0:$PORT -t public
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://ynsocial-com-ai.onrender.com
      - key: DB_CONNECTION
        value: mongodb
      - key: MONGODB_URI
        value: mongodb+srv://ynsocial:Graf2021@ynsocial.mp9eb.mongodb.net/ynsocial?retryWrites=true&w=majority&appName=ynsocial
      - key: MONGODB_DATABASE
        value: ynsocial 