services:
  - type: web
    name: ynsocial
    env: php
    rootDirectory: ynsocial.com/httpdocs
    buildCommand: composer install --no-dev --optimize-autoloader && npm install && npm run build && php artisan storage:link
    startCommand: |
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php -S 0.0.0.0:$PORT -t public
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://ynsocial-com-ai.onrender.com
      - key: DB_CONNECTION
        value: mongodb
      - key: MONGODB_URI
        value: mongodb+srv://ynsocial:Graf2021@ynsocial.mp9eb.mongodb.net/ynsocial?retryWrites=true&w=majority&appName=ynsocial
      - key: MONGODB_DATABASE
        value: ynsocial
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: FILESYSTEM_DISK
        value: local
    autoDeploy: true 